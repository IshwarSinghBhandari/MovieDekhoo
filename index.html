<!DOCTYPE html>
<!-- Chnage 3 -->   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <!-- Correct Bootstrap Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ensure the stylesheet path is correct -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <!-- Correct relative path for the logo -->
            <a class="navbar-brand p-0 m-0" href="#">
                <img src="image/logo.png" class="w-100 h-100 ms-5" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5 mb-2 me-5 ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="top-rated">TOP RATED</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="upcoming">UPCOMING</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="img-container mt-5">
        <img id="bg-img" src="https://wallpapers.com/images/hd/poster-background-hlybuowt1whxbh2z.jpg" alt="Background Image" class="img-fluid">
        <div class="content text-center">
            <h2>Welcome.</h2>
            <h3>Millions of movies, TV shows, and people to discover. Explore now.</h3>
            <div class="search-bar">
                <input type="text" id="movieName" placeholder="Search for a movie, tv show, person...">
                <button id="searchMovie" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>

    <!-- Product Container -->
    <div class="row mt-5 container-fluid" id="product-container"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <hr>
        <div class="d-flex justify-content-center">
            <a class="nav-link text-white" href="#" id="home">HOME</a>
            <a class="nav-link text-white" href="#" id="top-rated">TOP RATED</a>
            <a class="nav-link text-white" href="#" id="upcoming">UPCOMING</a>
        </div>
        <hr>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
